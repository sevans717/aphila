# Secure PgBouncer Configuration
# This configuration emphasizes security and TLS encryption

[databases]
sav3 = host=postgres-primary-secure port=5432 dbname=sav3 user=sav3_app password=app_password_placeholder

[pgbouncer]
# Network and Connection
listen_addr = *
listen_port = 6432
auth_type = scram-sha-256
auth_file = /etc/pgbouncer/userlist.txt

# Pool Configuration
pool_mode = transaction
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 5
reserve_pool_timeout = 5
max_client_conn = 100
max_db_connections = 25

# TLS/SSL Configuration
server_tls_sslmode = require
server_tls_ca_file = /etc/ssl/certs/ca.crt
server_tls_cert_file = /etc/ssl/certs/client.crt
server_tls_key_file = /etc/ssl/certs/client.key
server_tls_protocols = secure
server_tls_ciphers = ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384

client_tls_sslmode = prefer
client_tls_ca_file = /etc/ssl/certs/ca.crt
client_tls_cert_file = /etc/ssl/certs/server.crt
client_tls_key_file = /etc/ssl/certs/server.key
client_tls_protocols = secure
client_tls_ciphers = ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384

# Connection Limits and Timeouts
server_connect_timeout = 15
server_login_retry = 1
query_timeout = 120
query_wait_timeout = 120
client_idle_timeout = 3600
server_idle_timeout = 600
server_lifetime = 3600
client_login_timeout = 60

# DNS and Network
dns_max_ttl = 3600
dns_nxdomain_ttl = 3600
dns_zone_check_period = 0

# Logging and Monitoring
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
log_stats = 1
stats_period = 60

# Security Settings
ignore_startup_parameters = extra_float_digits,search_path
application_name_add_host = 1
conffile = /etc/pgbouncer/pgbouncer.ini
pidfile = /var/run/pgbouncer/pgbouncer.pid
unix_socket_dir = /var/run/pgbouncer

# Admin Configuration
admin_users = postgres
stats_users = stats, postgres
