[databases]
sav3 = host=db port=5432 dbname=sav3
sav3_replica = host=db-replica port=5432 dbname=sav3

[pgbouncer]
# Network configuration
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Connection pooling mode
pool_mode = transaction
server_reset_query = DISCARD ALL

# Pool sizing (optimized for typical workloads)
max_client_conn = 200
default_pool_size = 25
min_pool_size = 5
reserve_pool_size = 5
max_db_connections = 50

# Connection limits per user/database
max_user_connections = 50

# Timeouts and health
server_lifetime = 3600
server_idle_timeout = 600
server_connect_timeout = 15
client_idle_timeout = 0
client_login_timeout = 60

# Performance tuning
tcp_keepalive = 1
tcp_keepcnt = 3
tcp_keepidle = 600
tcp_keepintvl = 30

# Query handling
query_timeout = 0
query_wait_timeout = 120
idle_transaction_timeout = 0

# Logging and monitoring
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
stats_period = 60

# Admin interface
admin_users = postgres
stats_users = postgres

# Ignore startup parameters that can cause issues
ignore_startup_parameters = extra_float_digits,search_path

# Disable prepared statements for transaction pooling
server_reset_query_always = 0
