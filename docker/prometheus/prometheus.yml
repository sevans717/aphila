global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "sav3-monitor"
    environment: "production"

rule_files:
  - "/etc/prometheus/rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 30s

  # PostgreSQL metrics
  - job_name: "postgres"
    static_configs:
      - targets: ["host.docker.internal:10020"]
    scrape_interval: 15s
    metrics_path: /metrics
    params:
      collect[]:
        - postgres

  # PgBouncer metrics (disabled - PgBouncer not currently running)
  # - job_name: "pgbouncer"
  #   static_configs:
  #     - targets: ["host.docker.internal:10021"]
  #   scrape_interval: 15s

  # Node/System metrics
  - job_name: "node"
    static_configs:
      - targets: ["host.docker.internal:10025"]
    scrape_interval: 30s

  # Application metrics (if your app exposes /metrics)
  - job_name: "sav3-backend"
    static_configs:
      - targets: ["host.docker.internal:10010"]
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s
