# PostgreSQL Client Authentication Configuration File
# This file controls: which hosts are allowed to connect, how clients
# are authenticated, which PostgreSQL user names they can use, which
# databases they can access.

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             postgres                                peer
local   all             sav3_app                                md5
local   all             sav3_readonly                           md5
local   all             sav3_backup                             md5

# IPv4 local connections:
host    all             postgres        127.0.0.1/32            md5
host    all             postgres        172.20.0.0/16           md5
host    sav3            sav3_app        172.20.0.0/16           scram-sha-256
host    sav3            sav3_readonly   172.20.0.0/16           scram-sha-256
host    sav3            sav3_backup     172.20.0.0/16           scram-sha-256

# IPv6 local connections:
host    all             postgres        ::1/128                 md5

# Replication connections
host    replication     replicator      172.20.0.0/16           scram-sha-256
host    replication     replicator      127.0.0.1/32            scram-sha-256

# Monitoring connections
host    all             monitoring      172.20.0.0/16           scram-sha-256
host    all             monitoring      127.0.0.1/32            scram-sha-256

# PgBouncer connections
host    all             pgbouncer       172.20.0.0/16           scram-sha-256

# Application connections (secured with SCRAM-SHA-256)
hostssl sav3            sav3_app        0.0.0.0/0               scram-sha-256
hostssl sav3            sav3_readonly   0.0.0.0/0               scram-sha-256

# Reject all other connections
host    all             all             0.0.0.0/0               reject
host    all             all             ::/0                    reject
