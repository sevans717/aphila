global:
  smtp_smarthost: "localhost:587"
  smtp_from: "alerts@sav3.local"

route:
  group_by: ["alertname"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: "web.hook"

receivers:
  - name: "web.hook"
    webhook_configs:
      - url: "http://host.docker.internal:10000/api/webhooks/alerts"
        send_resolved: true
        http_config:
          bearer_token: "your-webhook-token-here"

  - name: "email-alerts"
    email_configs:
      - to: "admin@sav3.local"
        html: |
          {{ range .Alerts }}
          <h3>Alert: {{ .GroupLabels.alertname }}</h3>
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Labels:</strong> {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}</p>
          {{ end }}

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "instance"]
